<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube 댓글 반응 분석</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>YouTube 댓글 반응 분석</h1>

    <section class="card">
      <label for="url">유튜브 링크</label>
      <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=..." />

      <label for="maxComments">댓글 개수</label>
      <select id="maxComments">
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="200">200</option>
      </select>

      <label for="sort">정렬</label>
      <select id="sort">
        <option value="latest" selected>최신순</option>
        <option value="likes">좋아요순</option>
      </select>

      <!-- (선택) 다국어 UI -->
      <label for="langSelect">언어</label>
      <select id="langSelect">
        <option value="auto" selected>자동</option>
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
      </select>

      <!-- (선택) 랜덤 샘플 -->
      <label class="checkbox-row">
        <input id="randomSample" type="checkbox" />
        랜덤 샘플링 사용
      </label>

      <button id="analyzeBtn">분석하기</button>
      <div id="loading" class="hidden">분석 중...</div>
      <div id="error" class="error"></div>
    </section>

    <section class="card">
      <h2>결과</h2>

      <!-- 감정 요약 -->
      <div id="sentimentBox" class="sentiment-box hidden">
        <div class="sentiment-summary">
          <div><b id="summaryText">요약 문구</b></div>
          <div class="sentiment-counts">
            <span>긍정: <b id="posCount">0</b></span>
            <span>중립: <b id="neuCount">0</b></span>
            <span>부정: <b id="negCount">0</b></span>
          </div>
        </div>

        <div class="sentiment-bar">
          <div id="posBar" class="bar pos" style="width:0%"></div>
          <div id="neuBar" class="bar neu" style="width:0%"></div>
          <div id="negBar" class="bar neg" style="width:0%"></div>
        </div>

        <div class="sentiment-percent">
          <span>긍정 <b id="posPct">0%</b></span>
          <span>중립 <b id="neuPct">0%</b></span>
          <span>부정 <b id="negPct">0%</b></span>
        </div>
      </div>

      <!-- ✅ M4: 감정 필터 UI -->
      <div class="filter-row">
        <button class="filter-btn is-active" data-filter="all">전체</button>
        <button class="filter-btn" data-filter="positive">긍정</button>
        <button class="filter-btn" data-filter="neutral">중립</button>
        <button class="filter-btn" data-filter="negative">부정</button>
      </div>

      <div id="summary"></div>
      <ul id="commentList"></ul>
      <button id="moreBtn" class="hidden">댓글 더보기</button>

      <pre id="result">여기에 결과가 표시됩니다.</pre>
    </section>

    <section id="suggestBox" class="suggest-box">
  <h3>감정 키워드 제안</h3>

  <input type="text" id="suggestText" placeholder="예: 존나 재밌다 / 개구림" />

  <select id="suggestLabel">
    <option value="positive">긍정</option>
    <option value="negative">부정</option>
    <option value="neutral">중립</option>
  </select>

  <button id="suggestBtn">제안 보내기</button>

  <div id="suggestMsg" class="suggest-msg"></div>
</section>

  </main>

  <script src="/static/script.js"></script>
</body>
</html>
