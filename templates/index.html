<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube 댓글 반응 분석</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>YouTube 댓글 반응 분석</h1>

    <section class="card">
      <label for="url">유튜브 링크</label>
      <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=..." />

      <label for="maxComments">댓글 개수</label>
      <select id="maxComments">
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="200">200</option>
      </select>

      <button id="analyzeBtn">분석하기</button>

      <div id="loading" class="hidden">분석 중...</div>
      <div id="error" class="error"></div>
    </section>

    <section class="card">
      <h2>결과</h2>
      <pre id="result">여기에 결과가 표시됩니다.</pre>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
